<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⭐ Children's Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; background-color:#001a4d; color:#fff;
      font-family:'Poppins',sans-serif; text-align:center; padding:40px;
    }
    h1 {
      background: linear-gradient(to right, #99ffcc, #ffff99);
      color:#001a4d; display:inline-block; padding:14px 30px;
      border-radius:12px; font-size:2.2em; box-shadow:0 0 18px #99ffcc;
    }
    .input-box {
      display:block; width:80%; max-width:420px;
      margin:18px auto; padding:15px; border:2px solid #66ff99;
      background:#00334d; color:#fff; border-radius:10px;
    }
    .tip-jar {
      background: linear-gradient(to right, #ffcc00, #ffdd33);
      color:#001a4d; width:180px;padding:15px;margin:35px auto;
      border-radius:12px; font-weight:bold; box-shadow:0 0 12px #ffdd33;
      cursor:pointer;
    }
    .tip-jar:hover {
      background: linear-gradient(to right, #ffdd33, #ffee66);
    }
    .submit-button {
      background:#ffee66; color:#001a4d; padding:12px 30px;
      border:none; border-radius:10px; font-size:1.1em;
      cursor:pointer; box-shadow:0 0 15px #ffee66; margin-top:20px;
    }
    .submit-button:hover { background:#ffff99; }
    .love-note { color:#ccff99; margin-bottom:20px; }
    .quote {
      font-size:1.6em; color:#ccc; margin:80px auto;
      font-style:italic; max-width:600px;
    }
  </style>
</head>
<body>
  <h1>⭐ Children's Wall</h1>
  <input class="input-box" placeholder="Your Name (e.g., Sifa)" />
  <textarea class="input-box" rows="3" placeholder="Share your dream flame..."></textarea>
  <div class="tip-jar" onclick="window.location.href='/api/tip-checkout'">
    Mason Tip Jar: Min $1
  </div>
  <div class="love-note">Your tip fuels mboka’s love ❤️</div>
  <button class="submit-button" onclick="submitFlame()">Submit Your Flame</button>
  <div class="quote">06:00 — The stars are still learning your name.</div>

  <script>
    async function submitFlame() {
      const flame = document.querySelector('textarea').value;
      if (flame.length > 23) { alert('Too long.'); return; }
      const res = await fetch('http://localhost:3001/api/submit-flame', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ wall: 'children', flame })
      });
      res.ok ? alert('Flame submitted!') : alert('Error.');
    }
  </script>
</body>
</html>
