<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî• Men's Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; background-color: #000; color: #fff;
      font-family: 'Poppins', sans-serif; text-align: center; padding: 40px;
    }
    h1 {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white; display: inline-block; padding: 14px 30px;
      border-radius: 12px; font-size: 2.2em; box-shadow: 0 0 18px #ff416c;
    }
    .input-box {
      display: block; width: 80%; max-width: 420px;
      margin: 18px auto; padding: 15px; border: 2px solid #ff0033;
      background: #1a1a1a; color: #fff; font-size: 1em; border-radius: 10px;
    }
    textarea.input-box { resize: none; }
    .tip-jar {
      background: linear-gradient(to right, #0044cc, #0066ff);
      color: white; width: 180px; padding: 15px; margin: 35px auto;
      border-radius: 12px; font-weight: bold; box-shadow: 0 0 12px #0044cc;
      cursor: pointer; font-size: 1em;
    }
    .tip-jar:hover {
      background: linear-gradient(to right, #0066ff, #0099ff);
    }
    .submit-button {
      background: #ff00aa; color: white; padding: 12px 30px;
      border: none; border-radius: 10px; font-size: 1.1em;
      cursor: pointer; box-shadow: 0 0 15px #ff00aa; margin-top: 20px;
    }
    .submit-button:hover { background: #ff33bb; }
    .love-note {
      color: #ff3366; font-size: 1em; margin-bottom: 20px;
    }
    .quote {
      font-size: 1.6em; color: #ccc; margin: 80px auto;
      font-style: italic; max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>üî• Men's Wall</h1>
  <input class="input-box" placeholder="Your Name (e.g., Kofi)" />
  <textarea class="input-box" rows="3" placeholder="Share your bokilo flame..."></textarea>
  <div class="tip-jar" onclick="window.location.href='/api/tip-checkout'">
    Mason Tip Jar: Min $1
  </div>
  <div class="love-note">Your tip fuels mboka‚Äôs love ‚ù§Ô∏è</div>
  <button class="submit-button" onclick="submitFlame()">Submit Your Flame</button>
  <div class="quote">18:00 ‚Äî Even silence roars when your bokilo burns.</div>

  <script>
    async function submitFlame() {
      const flame = document.querySelector('textarea').value;
      if (flame.length > 23) { alert('Flame too long! Max 23 chars.'); return; }
      const res = await fetch('/api/submit-flame', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ wall:'men', flame })
      });
      res.ok
        ? alert('Flame submitted for review!')
        : alert('Error submitting flame.');
    }
  </script>
</body>
</html>
