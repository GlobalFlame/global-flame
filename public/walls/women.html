<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíó Women's Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; background-color: #1a001a; color: #fff;
      font-family: 'Poppins', sans-serif; text-align: center; padding: 40px;
    }
    h1 {
      background: linear-gradient(to right, #ff9999, #ffcc99);
      color: white; display: inline-block; padding: 14px 30px;
      border-radius: 12px; font-size: 2.2em; box-shadow: 0 0 18px #ff99aa;
    }
    /* reuse same classes (.input-box, .tip-jar, .submit-button, .quote) but adjust colors: */
    .input-box {
      display:block; width:80%; max-width:420px;
      margin:18px auto; padding:15px; border:2px solid #ff66aa;
      background:#331a33; color:#fff; border-radius:10px;
    }
    .tip-jar {
      background: linear-gradient(to right, #990066, #cc0099);
      color:white; width:180px;padding:15px; margin:35px auto;
      border-radius:12px; font-weight:bold; box-shadow:0 0 12px #cc0099;
      cursor:pointer;
    }
    .tip-jar:hover {
      background: linear-gradient(to right, #cc0099, #ff00cc);
    }
    .submit-button {
      background:#ff33bb; color:white; padding:12px 30px;
      border:none; border-radius:10px; font-size:1.1em;
      cursor:pointer; box-shadow:0 0 15px #ff33bb; margin-top:20px;
    }
    .submit-button:hover { background:#ff66cc; }
    .love-note { color:#ff99cc; margin-bottom:20px; }
    .quote {
      font-size:1.6em; color:#eee; margin:80px auto;
      font-style:italic; max-width:600px;
    }
  </style>
</head>
<body>
  <h1>üíó Women's Wall</h1>
  <input class="input-box" placeholder="Your Name (e.g., Amina)" />
  <textarea class="input-box" rows="3" placeholder="Share your love flame..."></textarea>
  <div class="tip-jar" onclick="window.location.href='/api/tip-checkout'">
    Mason Tip Jar: Min $1
  </div>
  <div class="love-note">Your tip fuels mboka‚Äôs love ‚ù§Ô∏è</div>
  <button class="submit-button" onclick="submitFlame()">Submit Your Flame</button>
  <div class="quote">12:00 ‚Äî You were never too much. The world was just too small.</div>

  <script>
    async function submitFlame() {
      const flame = document.querySelector('textarea').value;
      if (flame.length > 23) { alert('Flame too long!'); return; }
      const res = await fetch('http://localhost:3001/api/submit-flame', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ wall: 'women', flame })
      });
      res.ok ? alert('Flame submitted!') : alert('Error.');
    }
  </script>
</body>
</html>
