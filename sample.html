<!DOCTYPE html>
<html><head><meta charset="utf-8"/><title>Sample</title></head><body>
  <h1>Latest Sample</h1>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supa = createClient('https://<YOUR‑URL>.supabase.co','<ANON‑KEY>')
    const t = new URLSearchParams(location.search).get('t')
    const { data } = await supa.from('posts').select('*').eq('tower',t).order('created_at',{ascending:false}).limit(1)
    if(data.length) document.body.innerHTML += \<p>\</p><video src="\" controls width=400></video>\
    else document.body.innerHTML += '<p>No posts yet.</p>'
  </script>
</body></html>
