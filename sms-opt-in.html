<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Global Flame SMS Opt-In</title>
  <style>
    body { background: #1a1a1a; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .box { background: #fff2; padding: 30px; border-radius: 10px; display: inline-block; }
    input, button { padding: 12px; margin: 8px 0; border-radius: 5px; border: none; }
    button { background: #ff9900; color: #fff; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class='box'>
    <h2>SMS Consent & Opt-In</h2>
    <p>
      Enter your phone number below to receive SMS updates from Global Flame. Message & data rates may apply. Text STOP to opt out anytime.
    </p>
    <form>
      <input type='text' placeholder='Your phone number' disabled>
      <br>
      <button type='button' disabled>Subscribe</button>
      <p style='font-size: 0.9em; color: #ff0;'>
        <b>Demo Only:</b> This page is for Twilio verification. SMS form will activate soon.
      </p>
    </form>
  </div>
</body>
</html>
