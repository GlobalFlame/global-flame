<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Global Flame ‚Äì Opt-In</title>
<style>
body {
margin:0;
padding:20px;
font-family:Arial,sans-serif;
background:#000;
color:#ffd700;
display:flex;
flex-direction:column;
align-items:center;
}
h1 { margin-bottom:10px; }
form {
background:#111;
padding:20px;
border:2px solid #ffd700;
border-radius:8px;
width:100%;
max-width:400px;
}
label { display:block; margin:10px 0 5px; font-size:0.9rem; }
input[type="text"],
input[type="tel"],
input[type="email"] {
width:100%;
padding:8px;
border:1px solid #444;
border-radius:4px;
background:#222;
color:#fff;
font-size:1rem;
}
.checkbox {
display:flex;
align-items:center;
margin:12px 0;
font-size:0.9rem;
}
.checkbox input { margin-right:8px; }
button {
width:100%;
padding:12px;
background:#ffd700;
border:none;
border-radius:4px;
font-size:1.1rem;
font-weight:bold;
color:#000;
cursor:pointer;
}
button:disabled { opacity:0.5; cursor:not-allowed; }
.links {
margin-top:15px;
font-size:0.8rem;
color:#ccc;
}
.links a { color:#4dabf7; text-decoration:none; }
</style>
</head>
<body>
<h1>üî• GLOBAL FLAME ‚Äì SANCTUARY OF LOVE</h1>
<p>Enter your details below to receive SMS Truth-Serum updates.</p>
<div style="margin: 20px 0;">
  <a href="index.html" style="color: #ffd700; text-decoration: none; padding: 8px 16px; border: 2px solid #ffd700; border-radius: 5px; font-weight: bold; transition: all 0.3s ease;">üè† Home</a>
</div>
<form id="optinForm">
<label for="fullName">Full Name</label>
<input type="text" id="fullName" name="fullName" placeholder="Your name" required />

<label for="phone">Mobile Number</label>
<input type="tel" id="phone" name="phone"
placeholder="+1 555 123 4567" pattern="^\+\d{1,3}\s?\d{3,14}$"
title="Include country code, e.g. +1 5551234567" required />

<label for="email">Email (optional)</label>
<input type="email" id="email" name="email" placeholder="you@example.com" />

<div class="checkbox">
<input type="checkbox" id="consent" required />
<label for="consent">Yes, I consent to receive transactional SMS updates from Global Flame.</label>
</div>

<div class="checkbox">
<input type="checkbox" id="consent" required />
<label for="consent">Yes, I consent to receive marketing/promotional SMS messages from Global Flame.</label>
</div>

<button type="submit" id="submitBtn" disabled>Submit & Opt-In</button>

<div class="links">
<a href="privacy-policy.html" target="_blank">Privacy Policy</a> ‚Ä¢
<a href="terms.html" target="_blank">Terms & Conditions</a>
</div>
</form>

<script>
const form = document.getElementById('optinForm');
const btn = document.getElementById('submitBtn');
const consent = document.getElementById('consent');
const inputs = form.querySelectorAll('input[required]');

// Enable button when form valid and consent checked
form.addEventListener('input', () => {
btn.disabled = !(
form.checkValidity() && consent.checked
);
});

form.addEventListener('submit', e => {
e.preventDefault();
btn.disabled = true;
btn.textContent = 'Processing...';

// Simulate API call delay
setTimeout(() => {
  // Log the demo submission
  console.log('Demo SMS Opt-in:', {
    name: form.fullName.value,
    phone: form.phone.value,
    email: form.email.value,
    timestamp: new Date().toISOString()
  });
  
  // Show success message
  alert('‚úÖ Opt-in successful! Check your phone for verification SMS.\n\n(Demo: This simulates a real SMS opt-in submission)');
  
  // Reset form
  form.reset();
  btn.disabled = true;
  btn.textContent = 'Submit & Opt-In';
  
  // Redirect to welcome page after 3 seconds
  setTimeout(() => {
    window.location.href = 'welcome.html';
  }, 3000);
}, 2000);
});
</script>
</body>
</html>
