name: Run quick-processor Every 90 Days

on:
  # Allow manual runs from the Actions UI
  workflow_dispatch:
  # And run on a 90-day schedule at midnight UTC on the 1st
  schedule:
    - cron: '0 0 1 */3 *'

jobs:
  invoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/actions/setup@v1
        with:
          supabase-url: ${{ secrets.SUPABASE_URL }}
          supabase-service-role-key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Invoke quick-processor
        run: |
          supabase functions invoke quick-processor \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
